<style>
/* ================= PARTICLES ================= */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ================= CONTACT PAGE ================= */

.contact-wrapper{
  width:75%;
  margin:80px auto;
  padding:50px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(16px);
  border-radius:32px;
  box-shadow:0 0 45px rgba(255,0,0,.3);
}

.contact-title{
  text-align:center;
  color:#ff4d4d;
  font-size:30px;
  margin-bottom:10px;
}

.contact-subtitle{
  text-align:center;
  color:#ccc;
  margin-bottom:50px;
}

/* ===== ICON GRID ===== */
.contact-icons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:40px;
  text-align:center;
}

/* ===== ICON CARD ===== */
.icon-card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:24px;
  padding:30px;
  box-shadow:0 0 25px rgba(255,0,0,.2);
  transition:.3s ease;
  text-decoration:none;
}

.icon-card:hover{
  transform:translateY(-10px) scale(1.05);
  box-shadow:0 0 45px rgba(255,0,0,.45);
}

.icon-card img{
  width:70px;
  height:70px;
  margin-bottom:15px;
}

.icon-card p{
  color:#ddd;
  font-size:14px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .contact-icons{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:480px){
  .contact-icons{
    grid-template-columns:1fr;
  }
}
</style>
</head>
